<script>
$(document).ready(function(){
  $("a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
        window.location.hash = hash;
      });
    } 
  });
});  
  </script>

  <script>
	 $(window).load( function() {
  setTimeout( function() {
    $(".loader-bg").fadeOut();
  }, 2000 );
});
$(window).scroll(function(){
		if ($(this).scrollTop() > 200) {
			$('.scroll-top').fadeIn();
		} else {
			$('.scroll-top').fadeOut();
		}
	});
	
         $(document).ready(function() {
         $('.carousel').carousel({
          interval:7000,
          pause: false
        })
      });
    $(document).ready(function(){ $('.map-container') .click(function(){ $(this).find('iframe').addClass('clicked')}) .mouseleave(function(){ $(this).find('iframe').removeClass('clicked')}); });

        </script>
